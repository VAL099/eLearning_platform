<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  <!-- THIS IS FOR AJAX TO WORK! -->
    <script src="/static/js/scripts.js"></script>
    <title>My Courses</title>
</head>
    <body class="flex_col flex_centered" onload="shopCourseDescription(); shop_filter(); hideLoader()">
        {% include "[fragment]nav_bar.html" %}
        {% include "[fragment]loading.html" %}
        <main class="flex_col flex_centered shop_page">
            <h1>SHOP</h1>
            <select id="c_domains">
                <option value="all">{{ localization['course_domain_ALL'] }}</option>
                <option value="it">{{ localization['course_domain_IT'] }}</option>
                <option value="design">{{ localization['course_domain_Design'] }}</option>
                <option value="3d">{{ localization['course_domain_3D'] }}</option> 
            </select>
            <div class="shop_section" id="shop">
                {% for item in content %}
                <div class="shop_item" onclick="fullFillCourseDescription({{item[0]}})">
                    <img src="data:image/png;base64,{{ item[2]}}">
                    <p>{{ item[1] }}</p>
                </div>
                {% endfor %}
            </div>
        </main>
        <!-- COURSE DETAILS TEMPLATE -->
        <div class="course_preview_section" id="course_preview">
            <div class=" course_preview_content flex_col flex_centered">
                <div class="shop_item">
                    <img id="course_thumb">
                    <p id="course_name"></p>
                </div>
                <form method="POST" id="buy_btn">
                    <button>{{ localization['getCourse'] }}</button>
                </form>
                
                <hr> <h1>{{ localization['shop_description'] }}</h1> <hr>
                <p id="course_description"></p>
                <hr> <h1>{{ localization['shop_requirements'] }}</h1> <hr>
                <p id="course_requirements"></p>
            </div>
        </div>
    </body>
</html>
