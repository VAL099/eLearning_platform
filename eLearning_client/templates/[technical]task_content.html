<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/scripts.js"></script>
    <title>{{ title }}</title>
</head>
<body class="flex_row flex_centered">
    <table style="width: 70%; align-self: center;">
        <tr>
            <th>Question</th>
            <th>Answer</th>
        </tr>
        {% for question in data.keys() %}
        <tr>
            <td>{{ question }}</td>
            {% if data[question] is string and data[question].startswith('https') %}
                <td><a href="{{ data[question] }}"><button>View answer</button></a></td>
            {% else %}
                <td>{{ data[question] }}</td>
            {% endif %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
