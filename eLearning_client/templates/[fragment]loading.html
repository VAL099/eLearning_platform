
<style>
   .waveform {
        --uib-size: 40px;
        --uib-speed: 1s;
        --uib-color: white;
        --uib-line-weight: 3.5px;

        display: flex;
        flex-flow: row nowrap;
        align-items: center;
        justify-content: space-between;
        width: var(--uib-size);
        height: calc(var(--uib-size) * 0.9);
        filter: contrast(1.1);
    }

    .waveform__bar {
        width: var(--uib-line-weight);
        height: 150%;
        background-color: var(--uib-color);
    }

    .waveform__bar:nth-child(1) {
        animation: grow var(--uib-speed) ease-in-out
        calc(var(--uib-speed) * -0.45) infinite;
    }

    .waveform__bar:nth-child(2) {
        animation: grow var(--uib-speed) ease-in-out
        calc(var(--uib-speed) * -0.3) infinite;
    }

    .waveform__bar:nth-child(3) {
        animation: grow var(--uib-speed) ease-in-out
        calc(var(--uib-speed) * -0.15) infinite;
    }

    .waveform__bar:nth-child(4) {
        animation: grow var(--uib-speed) ease-in-out infinite;
    }

    @keyframes grow {
        0%,
        100% {
            transform: scaleY(0.3);
        }

        50% {
            transform: scaleY(1);
        }
    }

    #loading_animation{
        display: flex; 
        flex-direction: row; 
        align-items: center; 
        justify-content: center;
        height: 100%;
        width: 100%;
        z-index: 99;
        position: absolute;
    }
</style>

<div id="loading_animation">
    <div class="waveform">
        <div class="waveform__bar"></div>
        <div class="waveform__bar"></div>
        <div class="waveform__bar"></div>
        <div class="waveform__bar"></div>
    </div>    
</div>
